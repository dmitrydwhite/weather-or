<!DOCTYPE html>
<html>
<head>
  <title>weather/or</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <h1>weather / or</h1>
    </div>

    <div class="instructable">compare the weather in two zip codes below</div>

    <div class="input-container">
      <div class="input-divider dark-text">or</div>
      <input type="text" class="location-1 js-upper" />
      <input type="text" class="location-2 js-lower" />
      <div class="error-indicator hidden"></div>
      <div class="error-container hidden"></div>
    </div>

    <div class="clear-button">CLEAR</div>
    <div class="compare-button">COMPARE</div>

    <div class="output-container">
      <div class="conditions-1 js-upper">
        <div class="conditions-line">
          <div class="img-container"></div>
          <div class="local-temp"></div>
        </div>
        <p class="city-name"></p>
      </div>

      <div class="difference-container dark-text hidden">
        <p class="difference-msg"></p>
      </div>

      <div class="conditions-2 js-lower">
        <p class="city-name"></p>
        <div class="conditions-line">
          <div class="local-temp"></div>
          <div class="img-container"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <img src="http://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" />
    </div>
  </div>

  <script type="text/javascript" src="./vendor/jquery/jQuery_2_2_0.js"></script>
  <script type="text/javascript" src="./dist/script/weatherOr.js"></script>
</body>
</html>
